<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FINAL PROJECT</title>
    <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #09365f, #1d5181);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 3px;
      animation: bounce 2s infinite ease-in-out, colorChange 5s infinite linear;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      font-weight: 500;
      animation: colorChange 5s infinite linear;
    }

    .heart {
      font-size: 1.2rem;
      margin-right: 5px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes colorChange {
      0% { color: #ffffff; }
      25% { color: #ff7675; }
      50% { color: #ffeaa7; }
      75% { color: #55efc4; }
      100% { color: #ffffff; }
    }
  </style>
</head>
<body>
  <h1>COMPUTER NETWORK</h1>
  <p><span class="heart">❤️</span>Muhammad Zayyaad Azizan</p>
</body>
</html>
